<!DOCTYPE html>
<html>
   <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<title>Learning HTML</title>
         <link rel="stylesheet" type="text/css" href="coffeeshop.css">
   </head>
   <body>
      <div class="container">
         <header class="coffee-header">
            <div class="div-logo">
               <img src="coffee-logo.png">
               <span class="logo-text">Coffee Logo</span>
            </div>
            <nav class="coffee-nav">
               <a href="index.html">Home</a>
               <a href="product.html">Product</a>
               <a href="#">Price</a>
               <a href="#">About</a>
            </nav>
         </header>
         <div class="site-content">
            <div class="image-content">
               <h1 class="quote">Coffee is the best things to douse the sunrise.</h1>
            </div>
            <div class="card-list">
               <h1 id="product">Products</h1>
               <div class="card">
                  <img src="mocha-image.png">
                  <div>
                     <h3>Mocha</h3>
                     <h4>&#8377;250</h4>
                  </div>
               </div>
               <div class="card">
                  <img src="cappuccino-image.png">
                  <div>
                     <h3>Cappuccino</h3>
                     <h4>&#8377;150</h4>
                  </div>
               </div>
               <div class="card">
                  <img src="latte-image.png">
                  <div>
                     <h3>Latte</h3>
                     <h4>&#8377;200</h4>
                  </div>
               </div>
               <div class="card">
                  <img src="americano-image.png">
                  <div>
                     <h3>Americano</h3>
                     <h4>&#8377;100</h4>
                  </div>
               </div>
            </div>
            <div class="order-section">
               <h1 id="order">Order</h1>
               <script type="text/javascript" src="https://form.jotform.com/jsform/220916593156056"></script>
               <script type="text/javascript" src="https://form.jotform.com/jsform/220916251028045"></script>
            </div>
         </div>
      </div>
      
   </body>
</html>
