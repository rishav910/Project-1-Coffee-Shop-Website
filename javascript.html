<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript</title>
</head>
<body>
	<p id="output">Default text</p>
	<p>
		I am rishav.
		My name is Rishav.<hr>
		I <mark>am NITian</mark>
	</p>
	<input id="city">
	<button onclick="show_temp()">Submit</button>
	<script type="text/javascript">
		function show_temp(){
			document.getElementById("output").style.color="blue";
			document.getElementById("output").style.fontSize="30px";

			city=document.getElementById("city").value;
			httpRequest=new XMLHttpRequest();
			url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=bbe6c610f1454b16a58f507d63c2dd19&include=minutely";
			httpRequest.open("GET",url);
			httpRequest.send();

			httpRequest.onreadystatechange=function(){
				if(this.readyState==4 && this.status==200){
					user_data=JSON.parse(this.responseText);
					document.getElementById("output").innerHTML=user_data.data[0].temp+"degree celcius";
				}
			}
		}
	</script>
</body>
</html>
